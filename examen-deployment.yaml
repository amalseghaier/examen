apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: examen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: amalseghaier/kubernetes:latest    
          ports:
            - containerPort: 3999

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: examen
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3999
      targetPort: 3999
  type: LoadBalancer